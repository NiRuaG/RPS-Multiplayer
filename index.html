<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPSLS Multiplayer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Candal" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="jumbotron rounded-0 p-4 bg-dark text-success">
        <div class="container">
            <div class="row">
                <img class="col-auto" src="assets/images/t-shirt-pierre-papier.jpg" alt="Rock-Paper-Scissors-Lizard-Spock diagram">
                <h1 class="col display-4 font-special align-self-center">Multi-Player RPSLS</h1>
            </div>
            <div class="row">
                <p class="lead col-auto font-weight-bold">Heads-Up play of Rock-Paper-Scissors-Lizard-Spock</p>
                <div class="col">
                    <i class="fas fa-hand-rock fa-2x"></i>
                    <i class="fas fa-hand-paper fa-2x"></i>
                    <i class="fas fa-hand-scissors fa-2x"></i>
                    <i class="fas fa-hand-lizard fa-2x"></i>
                    <i class="fas fa-hand-spock fa-2x"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="row">
            <form id="joinForm" class="col-12">
                <div class="row justify-content-center">
                    <input id="joinName" class="col-4" type="text" placeholder="Player Name">
                    <input id="joinSubmit" class="btn col-auto" type="submit" value="Join!">
                </div>
                <div class="row">
                    <p id="joinAlert" class="col-12"></p>
                </div>
            </form>
            <p id="joinResult"></p>
        </section>
        <section id="players" class="row">
            <div id="p1Div" class="col card text-center px-0">
                <h3 id="p1Name" class="card-header bg-primary text-light font-special">Player 1</h3>
                <div class="card-body bg-dark text-light">
                    <p id="p1Status" class="card-title">not joined</p>
                    <div class="myChoices row justify-content-around mx-1 invisible">
                        <button class="choice col-auto btn btn-outline-primary bg-dark text-primary" data-choice="rock">
                            <i class="fas fa-hand-rock fa-lg"></i>
                        </button>
                        <button class="choice col-auto btn btn-outline-primary bg-dark text-primary" data-choice="paper">
                            <i class="fas fa-hand-paper fa-lg"></i>
                        </button>
                        <button class="choice col-auto btn btn-outline-primary bg-dark text-primary" data-choice="scissors">
                            <i class="fas fa-hand-scissors fa-lg"></i>
                        </button>
                        <button class="choice col-auto btn btn-outline-primary bg-dark text-primary" data-choice="lizard">
                            <i class="fas fa-hand-lizard fa-lg"></i>
                        </button>
                        <button class="choice col-auto btn btn-outline-primary bg-dark text-primary" data-choice="spock">
                            <i class="fas fa-hand-spock fa-lg"></i>
                        </button>
                    </div>
                </div>
                <div class="pStats card-footer d-flex justify-content-around bg-light text-primary">
                    <div>Wins: <span id="p1Wins">0</span></div>
                    <div>Losses: <span id="p1Losses">0</span></div>
                </div>
            </div>
            <section class="col-3 align-self-center text-center">
                <span id="result" class="align-self-center"></span>
            </section>

            <div id="p2Div" class="col card text-center px-0">
                <h3 id="p2Name" class="card-header bg-danger text-light font-special">Player 2</h3>
                <div class="card-body bg-dark text-light">
                    <p id="p2Status" class="card-title">not joined</p>
                    <div class="myChoices row justify-content-around mx-1 invisible">
                        <button class="choice col-auto btn btn-outline-danger bg-dark text-danger" data-choice="rock">
                            <i class="fas fa-hand-rock fa-lg"></i>
                        </button>
                        <button class="choice col-auto btn btn-outline-danger bg-dark text-danger" data-choice="paper">
                            <i class="fas fa-hand-paper fa-lg"></i>
                        </button>
                        <button class="choice col-auto btn btn-outline-danger bg-dark text-danger" data-choice="scissors">
                            <i class="fas fa-hand-scissors fa-lg"></i>
                        </button>
                        <button class="choice col-auto btn btn-outline-danger bg-dark text-danger" data-choice="lizard">
                            <i class="fas fa-hand-lizard fa-lg"></i>
                        </button>
                        <button class="choice col-auto btn btn-outline-danger bg-dark text-danger" data-choice="spock">
                            <i class="fas fa-hand-spock fa-lg"></i>
                        </button>
                    </div>
                </div>
                <div class="pStats card-footer d-flex justify-content-around bg-light text-danger">
                    <div>Wins: <span id="p2Wins">0</span></div>
                    <div>Losses: <span id="p2Losses">0</span></div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <section>
        <!-- Lobby: -->
    </section>
    <section id="chatElements" class="container">
        Chat:
        <form id="chatForm">
            <textarea id="chatText" rows="6" readonly></textarea>
            <br>
            <input id="chatInput" type="text" placeholder="">
            <p id="chatAlert"></p>
        </form>
    </section>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-database.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="./assets/javascript/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
